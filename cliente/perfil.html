<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - La Casa de Pastel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-dark);
            padding-bottom: 30px;
        }

        .profile-container {
            max-width: 600px;
            margin: 80px auto 20px auto;
            padding: 20px;
            background: var(--bg-panel);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            transform: translateX(-3px);
        }

        .profile-title h2 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        .profile-title p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h3 {
            font-size: 1.1rem;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-addr-btn {
            background: transparent;
            border: none;
            color: var(--color-primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.3s;
        }

        .add-addr-btn:hover {
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--color-text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .profile-input {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .profile-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }

        .address-item {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remove-addr-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
            width: 45px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-addr-btn:hover {
            background: var(--danger-color);
            color: white;
        }

        .gps-btn {
            width: 100%;
            padding: 12px;
            background: rgba(50, 188, 173, 0.1);
            border: 1px dashed #32bcad;
            color: #32bcad;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .gps-btn:hover {
            background: rgba(50, 188, 173, 0.2);
            transform: translateY(-2px);
        }

        .gps-status {
            text-align: center;
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 8px;
            display: none;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
            margin-top: 40px;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
            filter: brightness(1.1);
        }

        .save-btn:active {
            transform: translateY(-1px);
        }

        /* Success Toast */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <!-- Header Simples -->
    <header style="position: fixed; top: 0; left: 0; width: 100%; z-index: 100;">
        <div class="header-inner">
            <div class="brand">
                <i class="fa-solid fa-store brand-icon"></i>
                <h1>La Casa de Pastel</h1>
            </div>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="profile-title">
                <h2>Meus Dados</h2>
                <p>Gerencie suas informações e endereços</p>
            </div>
        </div>

        <div class="form-section">
            <div class="input-group">
                <label for="p-nome">Nome Completo</label>
                <input type="text" id="p-nome" class="profile-input" placeholder="Como quer ser chamado?">
            </div>
            <div class="input-group">
                <label for="p-whatsapp">WhatsApp</label>
                <input type="tel" id="p-whatsapp" class="profile-input" placeholder="(11) 99999-9999">
            </div>
        </div>

        <div class="form-section">
            <div class="section-header">
                <h3><i class="fa-solid fa-map-marker-alt"></i> Meus Endereços</h3>
                <button type="button" class="add-addr-btn" onclick="addNewAddress()">
                    <i class="fa-solid fa-plus-circle"></i> Novo
                </button>
            </div>

            <div id="addresses-list">
                <!-- JS render -->
            </div>

            <button type="button" class="gps-btn" onclick="getUserLocation()">
                <i class="fa-solid fa-location-crosshairs"></i> Adicionar Localização Atual (GPS)
            </button>
            <div id="gps-status" class="gps-status">Acessando localização...</div>
        </div>

        <button type="button" class="save-btn" onclick="saveProfile()">
            <i class="fa-solid fa-check-double"></i> Salvar Alterações
        </button>
    </div>

    <div id="toast">
        <i class="fa-solid fa-circle-check"></i> Perfil salvo com sucesso!
    </div>

    <script src="perfil.js"></script>
</body>

</html>
